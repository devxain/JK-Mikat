<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />

  <title>JK Mikat</title>
</head>
<body>
  <center><h1>JK Mikat</h1></center>
  <br>
  <br>
  <div id="clock">Loading time...</div>

  <div class="header">
    <div class="date">
      <p id="hijri">Hijri Date</p>
      <p id="gregorian">Gregorian Date</p>
    </div>
    <select id="district-select">
      <option value="Srinagar">Srinagar</option>
      <option value="Anantnag">Anantnag</option>
      <option value="Baramulla">Baramulla</option>
      <option value="Kupwara">Kupwara</option>
    </select>
  </div>

  <p class="next-prayer" id="next-prayer-name">Next: --</p>
  <p class="countdown" id="countdown">--:--:--</p>

  <table>
    <thead>
      <tr>
        <th>Prayer</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="timings-table"></tbody>
  </table>
  <div style="text-align: center; margin-top: 30px;">
  <button id="qibla-btn" style="padding: 10px 20px; font-size: 1rem; background: #007BFF; color: white; border: none; border-radius: 5px;">Find Qibla</button>
  <div id="qibla-container" style="margin-top: 20px;">
    <img id="compass" src="https://cdn-icons-png.flaticon.com/512/25/25333.png" style="width: 100px; transition: transform 2s ease;" alt="Compass">
    <p id="qibla-direction" style="margin-top: 10px;">Qibla: --Â°</p>
  </div>
</div>
    <script src="script.js"></script>

</body>
</html>
